<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">

    <script>
        const ctx = document.getElementById('priceChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ dates | tojson }},
                datasets: [{

                    borderColor: '#0077b6',
                    tension: 0.3,
                    fill: false

            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });
    </script>
</body>
</html>
